<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Temper
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <h1>My App is work!</h1>


    @if (activePlan) {
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ activePlan.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Tag {{ activePlan.current_day }} von {{ activePlan.duration_days }}</p>
        <ion-button expand="blcok" routerLink="/workout/{{ activePlan.id }}">
          Training starten
        </ion-button>
      </ion-card-content>
    </ion-card>
    }

    @if (!activePlan) {
    <ion-card>
      <ion-card-header>
        <ion-card-title>No active plan!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Create a plan here:</p>
        <ion-button expand="block" routerLink="/plans">
          <ion-icon slot="starten" name="add"></ion-icon>
          Plan erstellen
        </ion-button>
      </ion-card-content>
    </ion-card>
    }

  </div>
</ion-content>
